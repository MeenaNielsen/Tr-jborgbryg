    <section class="container">
		
			<div class="kontakform">
				<p>Kontakt form</p>
			</div>
	<div class="form">
			<form action="action_page.php" method="post">
				<div class=" inner title">
					<label for="title">Title:</label>
	
					<label for="Mr.">Mr.</label>
					<input type="radio" id="Mr." name="title" value="Mr.">
	
					<label for="Mrs.">Mrs.</label>
					<input type="radio" id="Mrs." name="title" value="Mrs.">
	
					<label for="teenager."> Between 13 and 19 years.</label>
					<input type="radio" id="teenager." name="title" value="teenager.">
	
				</div><br>
				<div class="inner name">
					<label for="fName">First name:</label>
					<input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
					<label for="lname">Last name:</label>
					<input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
				</div><br>
				<div class="inner address">
					<label for="address">Address:</label>
					<input type="text" id="address" name="address" placeholder="Enter your address" required>
					<label for="pincode">Pin code:</label>
					<input type="number" name="pincode" placeholder="Enter your pin code" required>
				</div><br>
				<div class="inner email">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="Enter your email" required>
					<label for="phoneno">Phone no.:</label>
					<input type="tel" id="phoneno" name="phoneno" placeholder="Enter your phone no." required>
				</div><br>
				<div class="inner consultationabout ">
					<label for="consultationabout">consultation about:</label>
					<select id="consultationabout" name="consultationabout">                   
						<option value="" >Alcoholfree wine</option>
						<option value="">Health</option>
						<option value="">New product</option> 
						<input type="text" style="width: 200px  maxlength="104" size="54" ><br>
				  
					</select><br>                
				</div>
				<div class="sdate">
					<label for="sdate">Date:</label>
					<input type="date" id="sdate" name="sdate" placeholder="Submit date" required>
	
				</div><br>
				
				<div class="subscribe">
					<label for="subscribe">Subscribe</label>
					<input type="checkbox" id="subscribe" name="subscribe">
				</div>
				<div class="reset">
					<input type="reset">
					<input type="submit">
				</div>
				
	
			</form>
